<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Feature Demo</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <h1>Experience AR Demo</h1>
    <p>Click below to view the 3D model in Augmented Reality:</p>
    
    <!-- Ensure the 3D model file path is correct -->
    <model-viewer 
        src="./Sample1.glb" 
        alt="A 3D model of an astronaut" 
        ar 
        ar-modes="scene-viewer quick-look webxr"
        camera-controls 
        auto-rotate 
        style="width: 100%; max-width: 600px; height: 500px;">
    </model-viewer>
</body>
</html>
